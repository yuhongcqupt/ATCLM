<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>uisetcolor</title>

    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="./release/uisetcolor/css/main.css"  type="text/css" />
    <!--[if IE 9]>
        <link href="./release/css/overrides_ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
 </head>
 <body class="tundra">

    <div class="uisetcolorapp" id="root"></div>
    <script src="./release/uisetcolor/dojoConfig-release-global.js"></script>
    <script type="text/javascript">
        dojoConfig.setLocale(['en-us', 'ja-jp', 'ko-kr', 'zh-cn']);
     </script>
     <!-- Include dojo release build -->
     <script type="text/javascript" src="./release/dojo/dojo.js"></script>
     <script type="text/javascript">
        // Require browser compatability check lib
         require(["uisetcolor/browsercheck"], function () {
             require(["MW/utils/BrowserCheck!"], function () {
                 // If the browser compatability check passes, require in the web widget lib
                 require(["uisetcolor/uisetcolor"], function () {
                    require([
                        "uisetcolor/main",
                        "dojo/dom",
                        "dojo/domReady!"
                        ], function (main, dom) {
                            //Get a node from the HTML Doc
                            var rootNode = dom.byId("root");
                            var app = main.start(rootNode);
                    });
                });
            });
         });
     </script>
 </body>
 </html>
